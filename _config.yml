name: Digital Twins Educational Website
description: Interactive demos for learning Digital Twin concepts through hands-on simulations
url: "https://Marian9746.github.io"
baseurl: "/demo-DT"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Exclude from processing
exclude:
  - .github/
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/

# Include custom files
include:
  - digital-twin-demo.html
  - digital-twin-simulator.html